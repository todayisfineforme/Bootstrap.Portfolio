    <link rel="stylesheet" href="./css/style.css">

    <title>Contact Info</title>

</head>


<body>

<!-- sticky NavBar sitting on top of the page -->
    <div class="sticky-top">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

            <h2 class="navbar text-light py-1">Nathan Hall</h2>

            <div class="navbar-nav flex-row ">

                <a class="nav-item mx-2 nav-link" href="./index.html">About</a>

                <a class="nav-item mx-2 nav-link" href="./portfolio.html">Portfolio</a>

                <a class="nav-item mx-2 nav-link active" href="./contact.html">Contact</a>

            </div>
        </nav>
    </div>

<!-- contact form with input fields -->
    <div class="container-sm border border-dark mt-2 shadow p-3 mb-5 bg-secondary rounded">

        <!-- header for form -->
        <div class="row border-bottom border-dark bg-secondary mx-1">

            <h2 class="text-light">Contact</h2>

        </div>

        <!-- body of form -->
        <form class="my-1" action="/action_page.php" target="_blank">

            <!-- name field -->
            <div class="form-group">

                <label class="text-light" for="contact name">Name:</label>

                <input type="text" class="form-control" id="contactName" placeholder="Name">

            </div>

            <!-- email field -->
            <div class="form-group">

                <label class="text-light" for="contact email">Email:</label>

                <input type="text" class="form-control" id="contactEmail" placeholder="example@gmail.com">

            </div>

            <!-- message field -->
            <div class="form-group">

                <label class="text-light" for="contact message">Message:</label>

                <textarea type="text" class="form-control" id="contactMessage" rows="5"></textarea>

            </div>

            <button type="submit" class="btn btn-outline-dark text-light">Submit</button>
        </form>
    </div>

<!-- sticky footer -->
    <div class="container-fluid bg-dark text-light fixed-bottom text-center">
        <p>&copy;todayisfine enterprises</p>

    </div>

</body>
